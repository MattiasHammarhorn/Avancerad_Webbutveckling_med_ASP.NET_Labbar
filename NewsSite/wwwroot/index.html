<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>News Site - Mattias</title>
</head>
<body>
    <div>
        <h1 style="text-transform:uppercase">Användare</h1>
        <button id="seedBtn">Återskapa alla användare</button>
        <br />
        <button id="getUsersWithClaimsBtn">Hämta alla användare - med claims</button>
        <br />
        <h1 style="text-transform:uppercase">Logga in</h1>
        <br />
        <select id="signInDropdown" type="text">
            <option>Choose an email...</option>
        </select>
        <button id="signInBtn">Logga in</button>
        <br />
        <h1 style="text-transform:uppercase">Kolla access</h1>
        <button id="openNewsAccessBtn">Kan se öppen nyhet?</button>
        <br />
        <br />
        <button id="hiddenNewsAccessBtn">Kan se dold nyhet?</button>
        <br />
        <br />
        <button id="hiddenNewsAge20AccessBtn">Kan se dold nyhet och är 20 år eller äldre?</button>
        <br />
        <br />
        <button id="publishAccessBtn">Kan publicera?</button>
        <br />
        <br />
        <button id="publishEconomyAccessBtn">Kan publicera ekonominyheter?</button>
        <br />
        <br />
        <button id="publishSportsAccessBtn">Kan publicera sportnyheter?</button>
        <br />
        <br />
        <button id="publishCultureAccessBtn">Kan publicera kulturnyheter?</button>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
