<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customer Records with database</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-header dark">
            <h1>Customer Records with database</h1>
        </div>
    </div>
    <div id="configResult"></div>

    <div id="successMessage"></div>
    <div id="errorMessage"></div>
    <div class="container">
        <div id="addForm">
            <h2>Add Form</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="FirstName" />
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="LastName" />
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="Email" />
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legendclass class="col-form-legend col-sm-2">Gender:</legendclass>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Male" name="GenderType" />Male
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Female" name="GenderType" />Female
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Other" name="GenderType" />Other
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" name="Age" />
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <button id="addFormSend" class="btn btn-default">Ok</button>
                </div>
                <div class="col-sm-5">
                    <button onclick="resetAddForm()" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!--Out-commented button that does not work-->
    <div class="container">
        <button id="seedButton" class="btn btn-default">Seed(NOT-FUNCTIONAL)</button>
    </div>
    <!--Hidden by default-->
    <div class="container">
        <div id="editForm" data-id="">
            <h2>Edit Form</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="FirstName" />
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="LastName" />
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="Email" />
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legendclass class="col-form-legend col-sm-2">Gender:</legendclass>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Male" name="GenderType" />Male
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Female" name="GenderType" />Female
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Other" name="GenderType" />Other
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" name="Age" />
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <button id="editFormSend" class="btn btn-default">Ok</button>
                </div>
                <div class="col-sm-5">
                    <button id="cancelButton" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <button class="btn btn-info" id="listCustomersButton" type="submit">List all customers</button>
        <br />
        <div id="customerListDiv">
        </div>
    </div>
    <br />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" 
            integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" 
            crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
